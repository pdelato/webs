<!DOCTYPE html>
<html lang="en">
<head>
    <!--es para q lea los caracteres de ñ,;:-´etc -->
    <meta charset="UTF-8">
    <!--titulo-->
    <title>aca va el titulo</title>
    <!--icono de la pagina-->
    <link rel="--icono" type="image/png" href="./imagenes meta/fb.png">
    <!--zoom para smarphone-->
    <meta name="viewport" content="withd=dvice-with, initial-scale=1.0">
    <!--autor-->
    <meta name="author" content="tu nombre">
    <!--descripción-->
    <meta name="--descripción--" content="descripcion de la web">
    <!--color del navegador-->
    <!--Sugiere un color al navegador para personalizar la ventana. Actualmente es compatible con Android.-->
    <meta name="theme-color" content="#3c790a">
    <!--generador-->
    <meta name="--generador--" content="indica lastecnologias q se utilizan">
    <!--open graph-->
    <!--aprenderlo mejor-->
    <meta property="og:image" content="img/miniatura.png">
    <meta property="og:title" content="the rock">
    <!-- Opciones: website, video, audio, article, book o profile -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.imdb.com/title/tt0117500/">
    <meta property="og:image:secure_url" content="https://secure.example.com/ogp.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="A shiny red apple with a bite taken out">
    <!--normalizador-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!--enlazar archivos css-->
    <link rel="stylesheet" href="text/css" href="ruta del archivo css">
    
</head>

</html>

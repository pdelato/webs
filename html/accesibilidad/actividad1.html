<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Actividad 1</title>
</head>
<body>

  <form action="formulario">
    <label id="lblnombres">cual es tu nombre:</label>
    <input type="text" id="txtNombres">
    <label id="lblAapellidos">cual es tu apellido:</label>
    <input type="text" id="txtApellidos">
    <label id="Contraseña">crea una contraseña</label>
    <input type="password" id="txtContraseña">
    <label for="genero" id="genero">cual es tu genero:</label>
    <input type="text" id="genero" list="generos">
    <datalist id="generos">
        <select id="genero">
            <option value="#" disabled selected>genero</option>
            <option value="hombre">hombre</option>
            <option value="mujer">mujer</option>
            <option value="otro">otro</option>
        </select>
    </datalist>
</form>  
    
</body>
